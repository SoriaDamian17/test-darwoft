<div class="card">
  <img [src]="item.Poster" class="card-img-top" [alt]="item.Title">
  <div class="card-body">
    <h5 class="card-title">{{item.Title}}</h5>
    <p class="card-text">{{item.Year}},{{item.Genre}}</p>
    <a href="#" class="btn btn-primary">{{i18n.buttons.addToCar}}</a>
  </div>
</div>
